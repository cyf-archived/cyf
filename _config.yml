keywords: 陈一发儿, 斗鱼陈一发儿, 斗鱼陈一发, 陈一发, 小发, 发发, 陈一发儿个人主页, 斗鱼67373, 67373, 418094
author: 陈一发儿
language:
  - zh-CN
  - en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://chenyifaer.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fafaer-theme-next

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true

search:
  # path - file path. By default is search.xml . If the file extension is .json, the output format will be JSON. Otherwise XML format file will be exported.
  path: search.xml
  # field - the search scope you want to search, you can chose:
  #  post (Default) - will only covers all the posts of your blog.
  #  page - will only covers all the pages of your blog.
  #  all - will covers all the posts and pages of your blog.
  field: all
  # format - the form of the page contents, works with xml mode, options are:
  #  html (Default) - original html string being minified.
  #  raw - markdown text of each posts or pages.
  #  excerpt - only collect excerpt.
  #  more - act as you think.
  format: html
  #limit - define the maximum number of posts being indexed, always prefer the newest.
  limit: 10000

